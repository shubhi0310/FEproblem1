<div class="resultSection result-xs" ng-if="result.status == 'success'">
	<h3 class="color-coded">Success! Congratulations on Finding Falcone. King Shan is mighty pleased.</h3><br/><br/>
	<p class="margin-left-300 margin-20-xs">Time Taken: <span>{{timeTaken}}</span></p>
	<p class="margin-left-300 margin-20-xs">Planet found: <span>{{result.planet_name}}</span></p>
</div>

<div class="resultSection result-xs" ng-if="result.status == 'false'">
	<h3 class="red">Oh No! We could not find the queen. Please try again.</h3>
</div>

<div class="resultSection result-xs" ng-if="result.status === undefined">
	<h3 class="red">Something went wrong. Please try again later!</h3>
</div>

<a href="/#/main" class="btn btn-info start-again-btn margin-20-xs">Start Again</a>

<div class="overlay" ng-show="loading">
   <div class="loader"></div>
</div>
